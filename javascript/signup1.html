<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signin-signup</title>
    <link rel="stylesheet" href="signup1.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="signin-signup">
            <form role="form" onsubmit="signIn(event);" autocomplete="off" class="sign-in-form">
                <h2 class="title">Sign in</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input id="email" type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input id="pwd" type="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Login" class="btn">
                <p class="social-text">Or Sign in With Social Platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icons">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="account-text">Don't have an account?<a href="#" id="sign-up-btn2">Sign up</a></p>
            </form>
            <form  role="form" onsubmit="signUp(event);" autocomplete="off" class="sign-up-form">
                <h2 class="title">Sign up</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input id="Fname" type="text" placeholder="Username" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input id="Email" type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="pwd" id="Pwd" placeholder="Password" required>
                </div>
                <input type="submit" value="Sign up" class="btn">
                <p class="social-text">Or Sign in With Social Platforms</p>
                <div class="social-media">
                    <a href="#" class="social-icons">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-twitter"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#" class="social-icons">
                        <i class="fab fa-linkedin-in"></i>
                    </a>
                </div>
                <p class="account-text">Already have an account?<a href="#" id="sign-in-btn2">Sign in</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Member of Brand?</h3>
                    <p>Please Login!</p>
                    <button class="btn" id="sign-in-btn">Sign in</button>
                </div>
                <img src="IMAGES/signin.svg" alt="" class="image">
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>New to Brand?</h3>
                    <p>Please Register!</p>
                    <button class="btn" id="sign-up-btn">Sign up</button>
                </div>
                <img src="IMAGES/signup.svg" alt="" class="image">
            </div>
        </div>
    </div>

    <script src="sig nup1.js"></script>
    <script type="text/javascript" src="red1.js" ></script>
</body>

</html>
