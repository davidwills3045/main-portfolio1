<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRESENTATION</title>
    <link rel="stylesheet" href="presentation.css">
    <script src="https://kit.fontawesome.com/888e661d6a.js" crossorigin="anonymous"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;900&display=swap');
    </style>
</head>

<body>
    <div class="main-div">
        <h2><b>GET IN TOUCH</b></h2> <br>
        <form action="">
            <div class="close">
                <div class="first-div">
                    <div style="width:50%;"> 
                        <label class="label" style="padding-left: 10%;" for="Enter your name"><b>Your Name*</b></label><br>
                        <input type="text" name="Tell us your name" placeholder="Tell us your name" class="UP" required>
                    </div>
                    <div class="come" style="width: 50%;">
                        <label class="labels" for="enter your email"><b>Your Email*</b></label><br>
                        <input type="email" name="Enter your email" placeholder="Enter your email" class="class"
                            required><br>
                    </div>
                </div>
                <div class="second-div">
                    <label class="label" for="Your website"><b>Your Address</b></label><br>
                    <input class="url" type="text" name="your address" placeholder="Delivery Point" required><br>
                </div>
                <div class="third-div">
                    <label id="label" class="message" for="Message"><b>Message</b></label><br>
                    <input class="last" type="text" name="Message" placeholder="Your message here......" required><br>
                </div>
            </div>
            <button class="button" type="submit">SUBMIT</button>
        </form>
    </div>
</body>

</html>
